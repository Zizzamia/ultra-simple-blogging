{% extends 'base.html' %}
{% block content %}  
<h2>Edit post</h2>
<form action="/edit_post/{{ post_id }}/" enctype="multipart/form-data" method="post" >{% csrf_token %}
    {% if status %}<div class="{{ status }}">{{ message }}</div>{% endif %}
    <div class="form-horizontal">
        <fieldset>
            <section class="sec_account">
                <div class="control-group">
                    <label>Title</label>
                    <div class="controls">
                        <input name="title" type="text" class="span4" maxlength="200" value="{{ post.title }}">
                    </div>
                </div>
                <div class="control-group">
                    <label>Content</label>
                    <div class="controls">
                        <textarea name="content" class="span4" cols="10" rows="3">{{ post.content }}</textarea>
                    </div>
                </div>
            </section>
            <div class="form-actions">
                <button tabindex="200" type="submit" class="button button-submit">Edit post</button>
            </div>
        </fieldset>
    </div><!-- .form-horizontal -->
</form>
{% endblock %}
